version: 2 # use CircleCI 2.0
jobs: # a collection of steps
  build: # runs not using Workflows must have a `build` job as entry point
    working_directory: ~/DSDUMMIES/Data\ Ingestor/ # directory where steps will run

    docker: # run the steps with Docker
      - image: cimg/python:3.6.2 # ...with this image as the primary container; this is where all `steps` will run

    steps: # a collection of executable commands
      - add_ssh_keys:
          fingerprints:
            - "" # change this add SSH key........................

      - checkout: # check out source code to working directory
          path: ~/DSDUMMIES

      - run: python --version

      - setup_remote_docker:
          version: 19.03.13

      - run:
          name: Build Success
          when: on_success
          command: |
            docker --version
            docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
            docker build -t dsdummies/data-ingestor:1.0 .
            docker push dsdummies/data-ingestor:1.0
            ssh -oStrictHostKeyChecking=no *** Access JetStream server**** -q <<'EOL'
                sudo su -
                cd DSDUMMIES/kube
                kubectl delete -f data-ingestor.yaml
                git pull
                kubectl apply -f data-ingestor.yaml
            EOL

      - run:
          name: Build Failure
          when: on_fail
          command: |
            echo "ERROR building <application_name> $CIRCLE_BRANCH"
