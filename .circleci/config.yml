version: 2 # use CircleCI 2.0
jobs: # a collection of steps
  build: # runs not using Workflows must have a `build` job as entry point
    working_directory: ~/DSDUMMIES/Data\ Ingestor # directory where steps will run

    docker: # run the steps with Docker
      - image: cimg/python:3.7.13 # ...with this image as the primary container; this is where all `steps` will run

    steps: # a collection of executable commands
      - checkout: # check out source code to working directory
          path: ~/DSDUMMIES

      - run: python --version

      - setup_remote_docker:
          version: 19.03.13

      - run:
          name: Build Success
          when: on_success
          command: |
            docker --version
            echo "these are the files in Directory:"
            echo ls
            docker login -u dsdummies -p dsdummies3
            docker build -t dsdummies/data-ingestor:1.0 .
            docker push dsdummies/data-ingestor:1.0

      - run:
          name: Build Failure
          when: on_fail
          command: |
            echo "ERROR building <application_name> $CIRCLE_BRANCH"
