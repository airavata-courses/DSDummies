version: 2 # use CircleCI 2.0
jobs: # a collection of steps
  build: # runs not using Workflows must have a `build` job as entry point
    working_directory: ~/DSDUMMIES/Client # directory where steps will run

    docker: # run the steps with Docker
      - image: cimg/node:17.4.0 # ...with this image as the primary container; this is where all `steps` will run

    steps: # a collection of executable commands
      - checkout: # check out source code to working directory
          path: ~/DSDUMMIES

      - run: node --version

      - setup_remote_docker:
          version: 19.03.13

      - run:
          name: Build Success
          when: on_success
          command: |
            docker --version
            docker login -u dsdummies -p dsdummies3
            docker build -t dsdummies/client-react:1.02 .
            docker push dsdummies/client-react:1.02
            ssh -oStrictHostKeyChecking=no exouser@149.165.154.255 -q <<'EOL'
                sudo su -
                cd DSDummies/kube
                kubectl delete -f react-deployment.yaml
                kubectl apply -f react-deployment.yaml
            EOL

      - run:
          name: Build Failure
          when: on_fail
          command: |
            echo "ERROR building <application_name> $CIRCLE_BRANCH"
